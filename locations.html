<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locations</title>
    <link rel="stylesheet/less" type="text/css" href="./main.less">
    <link rel="stylesheet" href="https://use.typekit.net/yuq0ket.css">
    <link rel="stylesheet" href="https://use.typekit.net/wet3iwf.css">
    <link rel="stylesheet" href="https://use.typekit.net/xnz4evu.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap-example.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body class="locations">
    <h1>Locations</h1>
    <h2>Find a Pop! near you</h2>

    <section class="slideshow">
    <img class="mySlides" src="images/LA.jpg" alt="LA Location" title="LA Pop!">
    <img class="mySlides" src="images/Miami.jpg" alt="Miami Location" title="Miami Pop!">
    <img class="mySlides" src="images/Orlando.jpg" alt="Orlando Location" title="Orlando Pop!">
    </section>
    
    <section class="slide-button">
    <button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
    <button class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</button>
    </section>

    <section class="LA">
      <h2>Pop! - Los Angeles</h2>
      <p>701 S Vermont Ave, Los Angeles, CA 90005</p>
      <p>Phone: (213) 555-5555</p>
    </section>

    <section class="Miami">
      <h2>Pop! - Miami</h2>
      <p>12983 SW 112th St, Miami, FL 33186</p>
      <p>Phone: (305) 555-5555</p>
    </section>

    <section class="Orlando">
      <h2>Pop! - Orlando</h2>
      <p>1212 E Colonial Dr, Orlando, FL 32803</p>
      <p>Phone: (407) 555-5555</p>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/less@4.1.1" ></script>
    <script src="slideshow.js"></script>
</body>
</html>
